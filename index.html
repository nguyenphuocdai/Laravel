    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: .5;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
            100% {
                opacity: 0;
            }
        }
        
        .ng-enter {
            animation: fadeOut 0.5s both linear, fadeIn 0.5s both linear;
            z-index: 8888;
        }
        
        .ng-leave {
            animation: fadeIn 0.5s both linear, fadeOut 0.5s both linear;
            z-index: 9999;
        }
    </style>

    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-route.js"></script>
